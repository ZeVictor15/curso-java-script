<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: black;
            color: white;
        }
        body  a{
            border-radius: 10px;
            text-decoration: none;
            color: white;
            padding: 13px;
            background-color: #1de9b6;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.writeln(`Óla <strong>${nome}</strong> o seu nome tem ${nome.length} letras`)
        document.writeln(`O seu nome com letras maisculas <strong>${nome.toUpperCase()}</strong>`)
        document.writeln(`O seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
    <p>
        <a href="../index.html">Pagina principal</a>
    </p>
</body>
</html>
