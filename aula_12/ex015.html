<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para Votar</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <input type="number" name="txdid" id="txtid">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var id = window.document.getElementById('txtid')
            var res = window.document.getElementById('res')
            var valid = Number(id.value)
            if (valid < 16){
                res.innerHTML = `<P>Você tem ${valid} anos <strong>NÃO VOTA</strong></P>`
            }else if(valid < 18 || valid >65){
                res.innerHTML =  `<P>Você tem ${valid} anos <strong>VOTO OPICIONAL</strong></P>`
            }else{
                res.innerHTML =  `<P>Você tem ${valid} anos <strong>VOTA OBRIGATORIO</strong></P>`
            }
        }
    </script>
</body>
</html>
