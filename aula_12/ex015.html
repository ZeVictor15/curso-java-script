<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para Votar</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        body a{
            border-radius: 10px; 
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            font: normal 20pt arial;
            padding: 13px;
            background-color: #1de9b6;
            border-radius: 1px 1px  solid black;

         }
    </style>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <p>Digte sua idade</p>
    <input type="number" name="txdid" id="txtid">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <p><a href="../index.html">pagina principal</a></p>
    <script>
        function verificar(){
            var id = window.document.getElementById('txtid')
            var res = window.document.getElementById('res')
            var valid = Number(id.value)
            if (valid < 16){
                res.innerHTML = `<P>Você tem ${valid} anos <strong>NÃO VOTA</strong></P>`
            }else if(valid < 18 || valid >65){
                res.innerHTML =  `<P>Você tem ${valid} anos <strong>VOTO OPICIONAL</strong></P>`
            }else{
                res.innerHTML =  `<P>Você tem ${valid} anos <strong>VOTA OBRIGATORIO</strong></P>`
            }
        }
    </script>
</body>
</html>
