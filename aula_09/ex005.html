<body>
    <h1>Iniciando estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaSript</p>
    <div id="msg" > <input type="button" value="click em mim" onclick="click()"> </div>
    <p><a href="../index.html">pagina principal</a></p>
    <script>
    function click(){
       var corpo = window.document.body
       var p1 = document.getElementsByTagName('p')[0]
       var d = window.document.getElementById("msg")
       corpo.style.backgroundColor = "black";
       window.document.write(`Est√° escrito assim: ${p1.innerText}`)
       d.style.color = "green"
       d.innerText = "Estou aguardando..."
       window.document.getElementById('msg').innerText = 'outra maneira de escrever'
       var d = window.document.querySelector('div#msg')
       d.toUpperCase()
    }
    </script>
