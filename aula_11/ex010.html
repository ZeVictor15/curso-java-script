<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        body a{
            border-radius: 10px;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            font: normal 20pt arial;
            padding: 10px;
            background-color: #1de9b6;
            border-radius: 1px 1px  solid black;
            

         }
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do caro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <p><a href="../index.html">pagina principal</a></p>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res  = window.document.getElementById('res')
            var vel  = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p> `
            if (vel > 60){
                res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
